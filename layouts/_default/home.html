{{/* layout for the landing page */}}
{{ define "main" }}
<h1>OMSF Playbooks</h1>

<div class="playbook-card-container">
{{ range .Pages }}

    <a href="{{ .Permalink }}">

    </a>
  </div>
{{ end }}
</div>


{{ end }}
